<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
</head>
<body th:object="${employee}">
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<nav class="navbar">
    <ul class="nav-list">
        <li class="nav-item">
            <a class="nav-link" href="/entreprise">A propos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Accueil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employees">Employés</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add-employee">Ajouter</a>
        </li>
    </ul>
</nav>

<h1>Ajouter un employé</h1>
<div class="form-container">
    <form action="/add-employee" method="post" enctype="multipart/form-data">
        <div>
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="dateOfBirth">Date de naissance:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div>
            <label for="sexe">Sexe:</label>
            <select id="sexe" name="sexe">
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
        </div>
        <div>
            <label for="numeroMatricule">Numéro matricule:</label>
            <input type="text" id="numeroMatricule" name="numeroMatricule">
        </div>

        <div>
            <label for="telephones">Téléphones:</label>
            <select id="countryCode" name="countryCode">
                <option value="+261">+261 (Madagascar)</option>
                <option value="+33">+33 (France)</option>
                <option value="+1">+1 (United States)</option>
                <option value="+86">+86 (China)</option>
                <option value="+91">+91 (India)</option>
                <option value="+62">+62 (Indonesia)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+92">+92 (Pakistan)</option>
                <option value="+234">+234 (Nigeria)</option>
                <option value="+880">+880 (Bangladesh)</option>
                <option value="+55">+55 (Brazil)</option>
                <option value="+7">+7 (Russia)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+44">+44 (United Kingdom)</option>
                <option value="+82">+82 (South Korea)</option>
                <option value="+20">+20 (Egypt)</option>
                <option value="+62">+62 (Indonesia)</option>
            </select>
            <span><input id="telephones" name="telephones" placeholder="Separez chaque numero d'une virgule"></input> </span>

        </div>

        <div>
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse">
        </div>
        <div>
            <label for="salaireBrut">Salaire brut :</label>
            <input type="text" id="salaireBrut" name="salaireBrut">
        </div>
        <div>
            <label for="emailPersonnel">Email personnel:</label>
            <input type="email" id="emailPersonnel" name="emailPersonnel">
        </div>
        <div>
            <label for="emailProfessionnel">Email professionnel:</label>
            <input type="email" id="emailProfessionnel" name="emailProfessionnel">
        </div>
        <div>
            <label for="numeroCIN">Numéro CIN:</label>
            <input type="text" id="numeroCIN" name="numeroCIN">
        </div>
        <div>
            <label for="dateDelivranceCIN">Date de délivrance CIN:</label>
            <input type="date" id="dateDelivranceCIN" name="dateDelivranceCIN">
        </div>
        <div>
            <label for="lieuDelivranceCIN">Lieu de délivrance CIN:</label>
            <input type="text" id="lieuDelivranceCIN" name="lieuDelivranceCIN">
        </div>
        <div>
            <label for="fonction">Fonction:</label>
            <input type="text" id="fonction" name="fonction">
        </div>
        <div>
            <label for="nombreEnfants">Nombre d'enfants:</label>
            <input type="number" id="nombreEnfants" name="nombreEnfants">
        </div>
        <div>
            <label for="dateEmbauche">Date d'embauche:</label>
            <input type="date" id="dateEmbauche" name="dateEmbauche">
        </div>
        <div>
            <label for="dateDepart">Date de départ:</label>
            <input type="date" id="dateDepart" name="dateDepart">
        </div>
        <div>
            <label for="categorieSocioProfessionnelle">Catégorie socio-professionnelle:</label>
            <select id="categorieSocioProfessionnelle" name="categorieSocioProfessionnelle">
                <option value="M1">M1</option>
                <option value="M2">M2</option>
                <option value="OS1">OS1</option>
                <option value="OS2">OS2</option>
                <option value="OS3">OS3</option>
                <option value="OP1A">OP1A</option>
                <option value="OP1B">OP1B</option>
                <option value="OP2A">OP2A</option>
                <option value="OP2B">OP2B</option>
                <option value="OP3">OP3</option>
            </select>
        </div>
        <div>
            <label for="CNAPS">Numéro CNAPS:</label>
            <input type="text" id="CNAPS" name="CNAPS">
        </div>
        <div>
            <label for="imageFile">Image:</label>
            <input type="file" id="imageFile" name="imageFile">
        </div>
        <div>
            <button type="submit">Ajouter</button>
        </div>
    </form>
</div>
<div>
    <footer>
        <!-- Incluez le fragment du footer ici -->
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</div>

</body>
</html>
